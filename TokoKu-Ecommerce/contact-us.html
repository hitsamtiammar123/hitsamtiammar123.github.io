<!DOCTYPE html>
<html>
    <head>
        <title>TokoKu</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="contact-us.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html" id="logo">TokoKu</a>
                <ul>
                    <a href="index.html"><li>Home</li></a>
                    <a href="about.html"><li>About</li></a>
                    <a href="contact-us.html"><li>Contact Us</li></a>
                    <a id="contact-color" href="login-signup.html"><li>Login / Sign Up</li></a>
                </ul>
            </nav>
        </header>

        <section>
            <h1 class="welcome">Silakan Hubungi Kami</h1>
            <div class="main">
               <div class="container">
                <form>
                   <div class="form-control">
                       <label for="name">Nama: </label>
                       <input type="text" id="name" name="name" required>
                   </div>
                   <div class="form-control">
                       <label for="email">Email: </label>
                       <input type="email" id="email" name="email" required>
                   </div>
                   <div class="form-control">
                        <label for="subject">Subject: </label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="form-control">
                        <label for="description">Pesan: </label>
                        <textarea name="description" id="description" rows="10" cols="50" required></textarea>
                    </div>
                    <div class="form-control-submit">
                        <input class="submit" type="submit" value="Submit">
                    </div>
                </form>
               </div>
                
            </div>
        </section>

        <footer>
            <h5>Copyright by: Hacktiv8 2019</h5>
        </footer>

    </body>

</html>
