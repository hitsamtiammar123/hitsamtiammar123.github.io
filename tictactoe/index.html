<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="d-flex red header align-items-center justify-content-center">
    <h3 class="bold white-text">Tic Tac Toe</h3>
  </header>
  <section class="container-fluid">
    <div class="row justify-content-center">
      <div class="row justify-content-center mt-4">
        <div class="col-sm-5">
          <input type="number" class="form-control" min="0" max="100" id="grid-num" placeholder="Input grid number">
          <h5 id="info-text"></h5>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-success" id="start">Select</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="mx-4" id="board">
        <div id="board-child"></div>
      </div>
    </div>
  </section>
  <script src="js/index.js"></script>
</body>
</html>
